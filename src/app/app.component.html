<app-simple-view class="simple"
                 [appLogic]="'Asclepius'"></app-simple-view>

<app-less-simple-view class="simple"
                      [appLogic]="'Asclepius'"></app-less-simple-view>

<app-not-so-simple-view class="simple"
                        [appLogic]="'Asclepius'"></app-not-so-simple-view>

<div class="container">
  <svg *ngIf="showLoader$ | async"
       class="loader"
       version="1.1"
       id="L5"
       xmlns="http://www.w3.org/2000/svg"
       xmlns:xlink="http://www.w3.org/1999/xlink"
       x="0px"
       y="0px"
       viewBox="0 0 60 40"
       enable-background="new 0 0 0 0">
    <circle fill="#fff"
            stroke="none"
            cx="6"
            cy="20"
            r="6">
      <animateTransform attributeName="transform"
                        dur="1s"
                        type="translate"
                        values="0 15 ; 0 -15; 0 15"
                        repeatCount="indefinite"
                        begin="0.1" />
    </circle>

    <circle fill="#fff"
            stroke="none"
            cx="30"
            cy="20"
            r="6">
      <animateTransform attributeName="transform"
                        dur="1s"
                        type="translate"
                        values="0 10 ; 0 -10; 0 10"
                        repeatCount="indefinite"
                        begin="0.2" />
    </circle>

    <circle fill="#fff"
            stroke="none"
            cx="54"
            cy="20"
            r="6">
      <animateTransform attributeName="transform"
                        dur="1s"
                        type="translate"
                        values="0 5 ; 0 -5; 0 5"
                        repeatCount="indefinite"
                        begin="0.3" />
    </circle>
  </svg>

  <div appRipple
       (appPullToRefresh)="onTrigger()">
    <h1>Most Rippled container ever</h1>
  </div>
</div>
